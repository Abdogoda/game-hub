<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="stealth.title">Stealth Avoidance Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ•µï¸</text></svg>">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <script src="../script.js"></script>
    <a href="../index.html" class="back-to-menu" data-i18n="stealth.backToMenu">â† Back to Menu</a>
    
    <div class="container">
        <h1 class="game-title" data-i18n="stealth.title">Stealth Mission</h1>
        
        <div class="game-stats">
            <div class="stat-box">
                <h3 data-i18n="stealth.level">Level</h3>
                <div class="score-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <h3 data-i18n="stealth.score">Score</h3>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <h3 data-i18n="stealth.bestLevel">Best Level</h3>
                <div class="highscore-value" id="bestLevel">1</div>
            </div>
        </div>

        <div class="game-container">
            <div class="instructions">
                <p data-i18n="stealth.instructions1">ğŸ•µï¸ Reach the <span class="goal">ğŸ¯ Goal</span> without being spotted!</p>
                <p data-i18n="stealth.instructions2">âš ï¸ Avoid enemy <span class="vision">ğŸ‘ï¸ Vision Cones</span></p>
                <p data-i18n="stealth.instructions3">ğŸ® Use <strong>WASD</strong> or <strong>Arrow Keys</strong> to move</p>
            </div>
            
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-controls">
                <button id="startBtn" class="control-btn" data-i18n="stealth.startMission">Start Mission</button>
                <button id="restartBtn" class="control-btn" style="display: none;" data-i18n="stealth.retry">Retry</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="stealth.missionComplete">ğŸ‰ Mission Complete! ğŸ‰</h2>
            <p class="modal-message" id="completedLevel"></p>
            <div class="modal-score"><span data-i18n="stealth.scoreLabel">Score:</span> <span id="modalScore">0</span></div>
            <button id="nextLevelBtn" class="modal-btn" data-i18n="stealth.nextMission">Next Mission</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="stealth.spotted">ğŸš¨ Spotted! ğŸš¨</h2>
            <p class="modal-message" data-i18n="stealth.missionFailed">Mission Failed</p>
            <div class="modal-score"><span data-i18n="stealth.scoreLabel">Score:</span> <span id="gameOverScore">0</span></div>
            <button id="retryBtn" class="modal-btn" data-i18n="stealth.retryMission">Retry Mission</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="successSound" src="../assets/audio/success.mp3"></audio>
    <audio id="failSound" src="../assets/audio/fail.mp3"></audio>

    <script src="../i18n.js"></script>
    <script src="game.js"></script>
</body>
</html>
