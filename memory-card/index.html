<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="memoryCard.title">Memory Card Matching Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ§ </text></svg>">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <script src="../script.js"></script>
    <a href="../index.html" class="back-to-menu" data-i18n="memoryCard.backToMenu">â† Back to Menu</a>
    <div class="container">
        <h1 data-i18n="memoryCard.title">Memory Card Game</h1>
        <div class="stats">
            <div class="stat">
                <span class="label" data-i18n="memoryCard.moves">Moves:</span>
                <span id="moves">0</span>
            </div>
            <div class="stat">
                <span class="label" data-i18n="memoryCard.time">Time:</span>
                <span id="timer">00:00</span>
            </div>
            <div class="stat">
                <span class="label" data-i18n="memoryCard.matches">Matches:</span>
                <span id="matches">0/8</span>
            </div>
        </div>
        <div class="best-record" id="bestRecord">
            <h3 data-i18n="memoryCard.bestRecord">ğŸ† Best Record</h3>
            <p><span data-i18n="memoryCard.bestMoves">Moves:</span> <span id="bestMoves">--</span> | <span data-i18n="memoryCard.bestTime">Time:</span> <span id="bestTime">--</span></p>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <button class="btn-restart" id="restartBtn" data-i18n="memoryCard.restartGame">Restart Game</button>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2 id="winTitle" data-i18n="memoryCard.congratulations">ğŸ‰ Congratulations! ğŸ‰</h2>
            <p id="winMessage" data-i18n="memoryCard.youWon">You won the game!</p>
            <div class="modal-stats">
                <p><span data-i18n="memoryCard.finalMoves">Moves:</span> <span id="finalMoves"></span></p>
                <p><span data-i18n="memoryCard.finalTime">Time:</span> <span id="finalTime"></span></p>
            </div>
            <div class="record-comparison" id="recordComparison"></div>
            <button class="btn-play-again" id="playAgainBtn" data-i18n="memoryCard.playAgain">Play Again</button>
        </div>
    </div>

    <script src="../assets/js/howler.core.min.js"></script>
    <script src="../assets/js/soundManager.js"></script>
    <script src="../i18n.js"></script>
    <script src="game.js"></script>
</body>
</html>
