<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="reactionTime.title">Reaction Time Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <script src="../script.js"></script>
    <a href="../index.html" class="back-to-menu" data-i18n="reactionTime.backToMenu">â† Back to Menu</a>
    
    <div class="container">
        <h1 class="game-title" data-i18n="reactionTime.title">Reaction Time Test</h1>
        
        <div class="game-stats">
            <div class="stat-box">
                <h3 data-i18n="reactionTime.current">Current</h3>
                <div class="score-value" id="current">-</div>
            </div>
            <div class="stat-box">
                <h3 data-i18n="reactionTime.average">Average</h3>
                <div class="score-value" id="average">-</div>
            </div>
            <div class="stat-box">
                <h3 data-i18n="reactionTime.bestTime">Best Time</h3>
                <div class="highscore-value" id="bestTime">-</div>
            </div>
            <div class="stat-box">
                <h3 data-i18n="reactionTime.attempts">Attempts</h3>
                <div class="attempts-value" id="attempts">0/5</div>
            </div>
        </div>

        <div class="game-container" id="gameArea">
            <div class="game-screen waiting" id="gameScreen">
                <div class="instruction" id="instruction">
                    <h2 data-i18n="reactionTime.testTitle">âš¡ Reaction Time Test âš¡</h2>
                    <p><span data-i18n="reactionTime.instructions">Click anywhere when the screen turns <span class="highlight">GREEN</span></span></p>
                    <button id="startBtn" class="start-btn" data-i18n="reactionTime.startTest">Start Test</button>
                </div>
            </div>
        </div>

        <div class="attempts-list">
            <h2 data-i18n="reactionTime.yourAttempts">ğŸ“Š Your Attempts</h2>
            <div id="attemptsList"></div>
        </div>

        <div class="leaderboard">
            <h2 data-i18n="reactionTime.bestTimes">ğŸ† Best Times</h2>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="reactionTime.testComplete">ğŸ‰ Test Complete! ğŸ‰</h2>
            <div class="results">
                <div class="result-item">
                    <span class="result-label" data-i18n="reactionTime.averageTime">Average Time:</span>
                    <span class="result-value" id="finalAverage">0ms</span>
                </div>
                <div class="result-item">
                    <span class="result-label" data-i18n="reactionTime.bestTimeLabel">Best Time:</span>
                    <span class="result-value" id="finalBest">0ms</span>
                </div>
                <div class="result-item">
                    <span class="result-label" data-i18n="reactionTime.worstTime">Worst Time:</span>
                    <span class="result-value" id="finalWorst">0ms</span>
                </div>
            </div>
            <p id="recordMessage"></p>
            <button id="playAgainBtn" class="modal-btn" data-i18n="reactionTime.testAgain">Test Again</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="clickSound" src="../assets/audio/success.mp3"></audio>
    <audio id="tooEarlySound" src="../assets/audio/fail.mp3"></audio>

    <script src="../i18n.js"></script>
    <script src="game.js"></script>
</body>
</html>
