<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="typingSpeed.title">Typing Speed Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚å®Ô∏è</text></svg>">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <script src="../script.js"></script>
    <a href="../index.html" class="back-to-menu" data-i18n="typingSpeed.backToMenu">‚Üê Back to Menu</a>
    
    <div class="container">
        <h1 class="game-title" data-i18n="typingSpeed.title">Typing Speed Test</h1>
        
        <div class="game-stats">
            <div class="stat-box">
                <h3 data-i18n="typingSpeed.wpm">WPM</h3>
                <div class="score-value" id="wpm">0</div>
            </div>
            <div class="stat-box">
                <h3 data-i18n="typingSpeed.score">Score</h3>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <h3 data-i18n="typingSpeed.time">Time</h3>
                <div class="time-value" id="time">60</div>
            </div>
            <div class="stat-box">
                <h3 data-i18n="typingSpeed.accuracy">Accuracy</h3>
                <div class="accuracy-value" id="accuracy">100%</div>
            </div>
        </div>

        <div class="difficulty-control">
            <label for="difficultySelect" data-i18n="typingSpeed.difficulty">Difficulty:</label>
            <select id="difficultySelect">
                <option value="easy" data-i18n="typingSpeed.easy">Easy</option>
                <option value="medium" selected data-i18n="typingSpeed.medium">Medium</option>
                <option value="hard" data-i18n="typingSpeed.hard">Hard</option>
            </select>
        </div>

        <div class="game-container">
            <div class="word-display" id="wordDisplay">Click Start to Begin</div>
            <input type="text" id="wordInput" class="word-input" data-i18n-placeholder="typingSpeed.typePlaceholder" placeholder="Type here..." disabled autocomplete="off">
            <div class="game-controls">
                <button id="startBtn" class="control-btn" data-i18n="typingSpeed.startGame">Start Game</button>
                <button id="restartBtn" class="control-btn" style="display: none;" data-i18n="typingSpeed.restart">Restart</button>
            </div>
        </div>

        <div class="leaderboard">
            <h2 data-i18n="typingSpeed.topScores">üèÜ Top Scores</h2>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="typingSpeed.timesUp">Time's Up! üéâ</h2>
            <div class="results">
                <div class="result-item">
                    <span class="result-label" data-i18n="typingSpeed.wpmLabel">WPM:</span>
                    <span class="result-value" id="finalWPM">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label" data-i18n="typingSpeed.scoreLabel">Score:</span>
                    <span class="result-value" id="finalScore">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label" data-i18n="typingSpeed.accuracyLabel">Accuracy:</span>
                    <span class="result-value" id="finalAccuracy">0%</span>
                </div>
            </div>
            <p id="recordMessage"></p>
            <button id="playAgainBtn" class="modal-btn" data-i18n="typingSpeed.playAgain">Play Again</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <script src="../assets/js/howler.core.min.js"></script>
    <script src="../assets/js/soundManager.js"></script>

    <script src="../i18n.js"></script>
    <script src="game.js"></script>
</body>
</html>
