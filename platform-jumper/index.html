<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="platformJumper.title">Platform Jumper Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÉ</text></svg>">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <script src="../script.js"></script>
    <a href="../index.html" class="back-to-menu" data-i18n="platformJumper.backToMenu">‚Üê Back to Menu</a>
    
    <div class="container">
        <h1 class="game-title" data-i18n="platformJumper.title">Platform Jumper</h1>
        
        <div class="game-stats">
            <div class="stat-box">
                <h3 data-i18n="platformJumper.score">Score</h3>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <h3 data-i18n="platformJumper.highScore">High Score</h3>
                <div class="highscore-value" id="highScore">0</div>
            </div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div class="game-controls">
                <button id="startBtn" class="control-btn" data-i18n="platformJumper.startGame">Start Game</button>
                <button id="restartBtn" class="control-btn" style="display: none;" data-i18n="platformJumper.restart">Restart</button>
            </div>
            <div class="instructions">
                <p data-i18n="platformJumper.instructions1">üéÆ Press <strong>SPACE</strong> or <strong>CLICK</strong> to jump!</p>
                <p data-i18n="platformJumper.instructions2">‚≠ê Land on platforms to score points</p>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" data-i18n="platformJumper.gameOver">Game Over!</h2>
            <p id="modalMessage" data-i18n="platformJumper.yourScore">Your score:</p>
            <div class="final-score" id="finalScore">0</div>
            <p id="recordMessage"></p>
            <button id="playAgainBtn" class="modal-btn" data-i18n="platformJumper.playAgain">Play Again</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <script src="../assets/js/howler.core.min.js"></script>
    <script src="../assets/js/soundManager.js"></script>

    <script src="../i18n.js"></script>
    <script src="game.js"></script>
</body>
</html>
