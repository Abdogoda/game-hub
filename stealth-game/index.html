<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles.css">

<body>
    <script src="../script.js"></script>
    <a href="../index.html" class="back-to-menu">â† Back to Menu</a>
    
    <div class="container">
        <h1 class="game-title">Stealth Mission</h1>
        
        <div class="game-stats">
            <div class="stat-box">
                <h3>Level</h3>
                <div class="score-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <h3>Score</h3>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <h3>Best Level</h3>
                <div class="highscore-value" id="bestLevel">1</div>

        </div>

        <div class="game-container">
            <div class="instructions">

            </div>
            
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-controls">

                <button id="restartBtn" class="control-btn" style="display: none;">Retry</button>
            </div>
        </div>
    </div>

        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">

            <h2>ğŸš¨ Spotted! ğŸš¨</h2>

            <button id="retryBtn" class="modal-btn">Retry Mission</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="successSound" src="../assets/audio/success.mp3"></audio>
    <audio id="failSound" src="../assets/audio/fail.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
