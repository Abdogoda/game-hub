<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="hangman.title">Hangman Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéØ</text></svg>">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <script src="../script.js"></script>
    <a href="../index.html" class="back-to-menu" data-i18n="hangman.backToMenu">‚Üê Back to Menu</a>
    <div class="container">
        <div class="game-info">
            <div class="game-name" data-i18n="hangman.title">Hangman Game</div>
            <div class="category">
                <span data-i18n="hangman.wordFrom">Word From:</span> <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="chair"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <audio src="../assets/audio/success.mp3" id="success" preload="auto"></audio>
    <audio src="../assets/audio/fail.mp3" id="fail" preload="auto"></audio>

    <script src="../i18n.js"></script>
    <script src="game.js"></script>
</body>
</html>
